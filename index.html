<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class='container'>
    <div class="row">
      <div class='cells' data-location='02'></div>
      <div class='cells' data-location='12'></div>
      <div class='cells' data-location='22'></div>
    </div>
      <div class="row">
      <div class='cells' data-location='01'></div>
      <div class='cells' data-location='11'></div>
      <div class='cells' data-location='21'></div>
    </div>
      <div class="row">
      <div class='cells' data-location='00'></div>
      <div class='cells' data-location='10'></div>
      <div class='cells' data-location='20'></div>
    </div>
  </div>

  <p id='result'></p>

  <button id='restart'>NEW GAME!</button>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="bundle.js"></script>

</body>
</html>
